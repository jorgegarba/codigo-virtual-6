<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <style>
    body {
      background-color: #111;
      color: #eee;
    }

    .naranja {
      border: 1px dashed orange;
    }

    .celeste {
      border: 1px dashed skyblue;
    }
  </style>
  <title>Document</title>
</head>

<body>
  <main class="container-fluid">
    <h3>
      <code>.col-xxl-[#]</code>
      Las columnas colapsan cuando el ancho de la pantalla es menor a 1400px
    </h3>
    <div class="row">
      <div class="col-xxl-4 naranja"> Columna 1</div>
      <div class="col-xxl-8 celeste"> Columna 2</div>
    </div>

    <h3>
      <code>.col-xl-[#]</code>
      Las columnas colapsan cuando el ancho de la pantalla es menor a 1200px
    </h3>
    <div class="row">
      <div class="col-xl-2 naranja"> Columna 1</div>
      <div class="col-xl-8 celeste"> Columna 2</div>
      <div class="col-xl-2 naranja"> Columna 3</div>
    </div>



  </main>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"></script>
</body>

</html>
