<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <style>
    body {
      background-color: #111;
      color: #eee;
    }

    .naranja {
      border: 1px dashed orange;
    }

    .celeste {
      border: 1px dashed skyblue;
    }

    .max-width-100 {
      max-width: 100%;
    }
  </style>
  <title>Document</title>
</head>

<body>

  <main class="container">
    <div class="row justify-content-center">
      <div class="col-md-2 naranja text-center">
        <button>CLICK HERE!</button>
      </div>
    </div>

    <div class="row justify-content-between mt-4">
      <div class="col-md-2 celeste">Columna 1</div>
      <div class="col-md-2 naranja">Columna 3</div>
      <div class="col-md-2 celeste">Columna 2</div>
    </div>

    <div class="row justify-content-end mt-4">
      <div class="col-md-2 celeste">Columna 1</div>
      <div class="col-md-2 naranja">Columna 3</div>
      <div class="col-md-2 celeste">Columna 2</div>
    </div>
    <div class="row justify-content-around mt-4">
      <div class="col-md-2 celeste">Columna 1</div>
      <div class="col-md-2 naranja">Columna 3</div>
      <div class="col-md-2 celeste">Columna 2</div>
    </div>
    <div class="row justify-content-evenly mt-4">
      <div class="col-md-2 celeste">Columna 1</div>
      <div class="col-md-2 naranja">Columna 3</div>
      <div class="col-md-2 celeste">Columna 2</div>
    </div>
    <hr>

    <div class="row">
      <div class="col-md-6">
        <div class="row h-100">
          <div class="col-md-6 naranja">Columna 1</div>
          <div class="col-md-6 celeste">Columna 2</div>
          <div class="col-md-6 celeste">Columna 3</div>
          <div class="col-md-6 naranja">Columna 4</div>
        </div>
      </div>
      <div class="col-md-6">
        <img src="http://placehold.it/900" class="max-width-100" alt="">
      </div>
    </div>

  </main>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"></script>
</body>

</html>
