<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

  <style>
    .cargando {
      position: fixed;
      height: 100vh;
      width: 100vw;
      background-color: rgba(10, 10, 10, 0.7);
      z-index: 1000;
      display: flex;
      justify-content: center;
      align-items: center;

    }
  </style>
  <title>Document</title>
</head>

<body class="bg-light">

  <div id="cargando" class="cargando" hidden="hidden">
    <h4 class="display-3 text-white">Cargando...</h4>
  </div>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
              aria-expanded="false">
              Dropdown
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
          </li>
        </ul>
        <form class="d-flex" id="formBusqueda">
          <input class="form-control me-2" type="search" placeholder="Ejm: Puno" aria-label="Search" id="inputBusqueda">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <main class="container">

    <div class="row">
      <h1 class="display-4">Resultados para: <span id="climaCiudad">Panamá</span></h1>
      <div class="col-xxl-3 col-md-6 col-sm-12">
        <div class="card shadow">
          <img src="http://placehold.it/150X150" id="climaIcono" class="card-img-top" alt="">
          <div class="card-body">
            <h2 class="display-4 text-center"><span id="climaTemp">32</span> &#8451;</h2>
            <p class="card-text">
              <strong>Temp. min. :</strong><span id="climaTempMin">13 </span>&#8451;
            </p>
            <p class="card-text">
              <strong>Temp. máx. :</strong><span id="climaTempMax">33 </span> &#8451;
            </p>
            <p class="card-text">
              <strong>Sensación térmica :</strong><span id="climaSensacion">22 </span>&#8451;
            </p>
            <p class="card-text">
              <strong>Humedad:</strong><span id="climaHumedad">10</span>%
            </p>
          </div>
        </div>
      </div>

    </div>

  </main>




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <script src="./04-api-climas.js"></script>
</body>

</html>
